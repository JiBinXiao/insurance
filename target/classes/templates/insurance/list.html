<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <title>企业财产险首页</title>
 <meta charset="utf-8"></meta>
 <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link href="http://cdn.staticfile.org/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" />


<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav th:include="template/head::copy" class="navbar navbar-default" role="navigation" ></nav>
			<div class="row clearfix">
				<h3>
                            <a href="javascript:history.go(-1);" class="m-l-sm btn btn-primary pull-right btn-sm" id="">
                                <i class="fa fa-reply "></i> 返回
                            </a>
                          

                            <i class="fa fa-slideshare"></i> 我的投保单
                        </h3>
                        <hr></hr>
				
				<div class="col-md-12 column">
					<table class="table">
						<thead>
							<tr>
								<th>
									编号
								</th>
								<th>
									投保单位名称
								</th>
								<th>
									被投保单位名称
								</th>
								<th>
									总保险金额
								</th>
								<th>
									总保险费
								</th>
								<th>
									保险交付时间
								</th>
								<th>
									企业类型
								</th>
								<th>
									状态
								</th>
								<th>
									操作
								</th>
							</tr>
						</thead>
						<tbody>
						 <tr th:each="insuranceSlip:${insuranceSlips}">
								<td th:text="${insuranceSlip.id}"></td>
								<td th:text="${insuranceSlip.surename}"></td>
								<td th:text="${insuranceSlip.insuredname}"></td>
								<td th:text="${insuranceSlip.totalamountinsured}"></td>
								<td th:text="${insuranceSlip.totalcost}"></td>
								<td th:text="${insuranceSlip.leadtime}"></td>
								<td th:text="${insuranceSlip.suretype}"></td>
								<td th:text="${insuranceSlip.firsttrialstate}"></td>
								
								<td>
							
								 <a class="btn btn-sm  btn-success btn-outline m-l-sm " th:href="@{'/insuranceSlip/gotodetail?id='+${insuranceSlip.id}}"><i class="fa fa-refresh"></i> 查看详情</a>
								 <a class="btn btn-sm btn-warning  m-l-sm " th:href="@{'/insuranceSlip/gotoupdate?id='+${insuranceSlip.id}}"><i class="fa fa-plus"></i> 修改</a>
                				<a  class="btn btn-danger btn-sm m-l-md " th:href="@{'/insuranceSlip/delete?id='+${insuranceSlip.id}}" onclick="return confirm('确定删除吗？');"><i class="fa fa-search"></i> 删除</a>
									
								
								 </td>
								
							</tr>
							
						
						</tbody>
					</table>
				</div>
			
			</div>
		</div>
	</div>
	
</div>
<div th:include="template/footer::footer"></div>
</body>
</html>
