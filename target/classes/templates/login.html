
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <title>登录</title>
 <meta charset="utf-8"></meta>
 <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link href="http://cdn.staticfile.org/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" />


<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    var flag = 1;

    $(".js-password-control").click(function(event) {
        if( flag === 1 ){
            $(".form-control").attr("type","text");
            flag = 0;
        }else{
            $(".js-password-btn").attr("type","password");
            flag = 1;
        }
    });
});
</script>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav th:include="template/head::copy" class="navbar navbar-default" role="navigation" ></nav>
			<h3>
				h3. 这是一套可视化布局系统.
			</h3>
			<div class="row clearfix">
				<div class="col-md-8 column">
					<h2>
						Heading
					</h2>
					<p>
						Donec id elit non mi porta gravida at eget metus. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Etiam porta sem malesuada magna mollis euismod. Donec sed odio dui.
					</p>
					<p>
						 <a class="btn" href="#">View details »</a>
					</p>
				</div>
				<div class="col-md-4 column">
					<form action="login" method="post"  class="form-horizontal" role="form"    >
						<div class="form-group">
							 <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-10">
								<input name = 'email' type="email" class="form-control" id="inputEmail3" />
							</div>
						</div>
						<div class="form-group">
							 <label for="inputPassword3" class="col-sm-2 control-label" >密码</label>
							<div class="col-sm-10">
								<div class="input-group">
								<input id="pass_word" name="password" type="password" class="form-control js-password-control" placeholder="请输入密码" aria-describedby="basic-addon1" /> 
								<span class="input-group-addon js-password-btn"><i class="glyphicon glyphicon-eye-open"></i></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									 <label><input type="checkbox" />记住账号</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								 <button type="submit" class="btn btn-primary">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								 <a href="gotoregister"  >注册 </a>
								
							</div>
	
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
</body>

</html>
