<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <title>企业财产险-新增企业</title>
 <meta charset="utf-8"></meta>
 <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link href="http://cdn.staticfile.org/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" />


<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav th:include="template/head::copy" class="navbar navbar-default" role="navigation" ></nav>
			<h3>
                            <a href="javascript:history.go(-1);" class="m-l-sm btn btn-primary pull-right btn-sm" id="">
                                <i class="fa fa-reply "></i> 返回
                            </a>
                          

                            <i class="fa fa-slideshare"></i> 修改投保单
                        </h3>
                        <hr></hr>
			<div class="col-md-8 column">
			<form action="/insurance/enterprise/update" method="post" class="form-horizontal" role="form">
			<input name="id" type="hidden" th:value="${enterprise.id}"  />
					<div class="form-group">
						 <label for="name" class="col-sm-2 control-label">企业名称</label>
						<div class="col-sm-10">
							<input name="name" type="text" th:value="${enterprise.name}" class="form-control" id="name" />
						</div>
					</div>
					<div class="form-group">
						 <label for="type" class="col-sm-2 control-label">企业类型</label>
						<label class="radio-inline">
							<input type="radio" name="type"  value="生产性企业" th:checked="${enterprise.type == '生产性企业'}? true:false" /> 生产性企业
						</label>
						<label class="radio-inline">
							<input type="radio" name="type"   value="商业性企业" th:checked="${enterprise.type == '商业性企业'}? true:false"  /> 商业性企业
						</label>
					</div>
					<div class="form-group">
						 <label for="type" class="col-sm-2 control-label">详细地址</label>
						<div class="col-sm-10">
							<input name="address" type="text" th:value="${enterprise.address}" class="form-control" id="type" />
						</div>
					</div>
					<div class="form-group">
						 <label for="postalcode" class="col-sm-2 control-label">邮政编码</label>
						<div class="col-sm-10">
							<input name="postalcode" type="text" th:value="${enterprise.postalcode}" class="form-control" id="postalcode" />
						</div>
					</div>
					<div class="form-group">
						 <label for="registeredCapital" class="col-sm-2 control-label">注册资金</label>
						<div class="col-sm-10">
							<input name="registeredCapital" th:value="${enterprise.registeredCapital}" type="text" class="form-control" id="registeredCapital" />
						</div>
					</div>
				
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							 <button type="submit" class="btn btn-success">修改</button>
						</div>
					</div>
				</form>
				</div>
		</div>
	</div>
	
</div>
<div th:include="template/footer::footer"></div>
</body>
</html>
