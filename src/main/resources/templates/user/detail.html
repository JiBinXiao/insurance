<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <title>企业财产险-个人信息</title>
 <meta charset="utf-8"></meta>
 <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link href="http://cdn.staticfile.org/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" />


<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>
  
</head>
<body class="gray-bg">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav th:include="template/head::copy" class="navbar navbar-default" role="navigation" ></nav>
		



           <h3>
               <a href="javascript:history.go(-1);" class="m-l-sm btn btn-primary pull-right btn-sm" id="">
                   <i class="fa fa-reply "></i> 返回
               </a>
             

               <i class="fa fa-slideshare"></i> 个人信息
           </h3>
           <hr></hr>
         <div class="col-md-10 column">
         <form action="/insurance/user/update" method="post" class="form-horizontal" role="form">
         <input name="id" type="hidden" class="form-control"  th:value="${user.id}" />
				<div class="tab-content">
					<div class="tab-pane active" id="panel-394345">
						<br/>
						<div class="form-group">
							 <label for="name" class="col-sm-4 control-label">电子邮箱</label>
							<div class="col-sm-8">
								<input name="email" type="text" class="form-control" id="name" th:value="${user.email}" />
							</div>
						</div>
			
						<div class="form-group">
							 <label for="type" class="col-sm-4 control-label">联系电话</label>
							<div class="col-sm-8">
								<input name="phone" type="text" class="form-control" id="type"  th:value="${user.phone}"/>
							</div>
						</div>
						<div class="form-group">
							 <label for="postalcode" class="col-sm-4 control-label">真实姓名</label>
							<div class="col-sm-8">
								<input name="realname" type="text" class="form-control" id="postalcode" th:value="${user.realname}" />
							</div>
						</div>
						<div class="form-group">
							 <label for="registeredCapital" class="col-sm-4 control-label">身份证号码</label>
							<div class="col-sm-8">
								<input name="idcard" type="text" class="form-control" th:value="${user.idcard}"  />
							</div>
						</div>
						
					</div>
				
				<div class="form-group">
							<div class="col-sm-offset-2 col-sm-6">
								 <button type="submit" class="btn btn-success">修改</button>
							</div>
				</div>
				</div>
				</form>
				</div>
			
		</div>
        </div>
</div>

</body>
</html>
